<i
    class="icon {{ icon }} fa-heart"
    aria-hidden="true"
    (mouseenter)="patchHeartIcon()"
    (mouseleave)="patchHeartIcon()"
    (click)="onTitleToFavouriteMove()">
      @if(!showCounter()) {
        <i class="fa fa-heart overlay" aria-hidden="true"></i>
      }

      @if(showCounter()) {
        <span class="count">
            {{ this.store.favouriteTitles().length }}
        </span>
      }
</i>
