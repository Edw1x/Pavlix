<div
    aria-hidden="true"
    [style.background-image]="'url(' + card().image + ')'"
    class="card-image-container"
    (click)="onShowDetails()"></div>

<h1 class="card-title">
    {{ card().title }} ({{ card().year }}) | <span class="rating">{{ card().rating }}</span>
</h1>

<app-favourite-button [title]="card()"></app-favourite-button>
