<header class="header" [class.is-moving]="isMoving">
    <div class="logo"></div>

    <i
        class="icon {{ icon }} fa-heart"
        aria-hidden="true"
        (mouseenter)="icon = 'fa'"
        (mouseleave)="icon = 'fa-regular'">
        <span class="count">
            {{ favoritesCount }}
        </span></i
    >
</header>
